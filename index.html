<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Boda – Berna & Vale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Organizador de Boda – Berna & Vale</h1>
        <button id="toggle-dark-mode">Modo Oscuro</button>
    </header>
    
    <main>
        <section id="progress-section">
            <h2>Progreso General</h2>
            <div id="progress-chart"></div> <!-- Gráfico circular SVG -->
            <p id="progress-text">0% completado</p>
        </section>
        
        <section id="budget-summary">
            <h2>Resumen Presupuestario</h2>
            <p>Total Presupuestado: $<span id="total-budget">0</span></p>
            <p>Total Pagado: $<span id="total-paid">0</span></p>
            <p>Total Faltante: $<span id="total-pending">0</span></p>
        </section>
        
        <section id="sections">
            <h2>Secciones</h2>
            <div id="section-buttons"></div> <!-- Botones dinámicos para secciones -->
            <button id="add-custom-section">Agregar Nueva Sección Personalizada</button>
        </section>
        
        <section id="search-section">
            <h2>Buscar</h2>
            <input type="text" id="search-input" placeholder="Buscar tareas, invitados o proveedores...">
            <div id="search-results"></div>
        </section>
        
        <section id="export-import">
            <h2>Exportar/Importar Datos</h2>
            <button id="export-data">Exportar a JSON</button>
            <input type="file" id="import-data" accept=".json">
        </section>
    </main>
    
    <!-- Modal para secciones (checklist) -->
    <div id="section-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <ul id="checklist"></ul>
            <input type="text" id="new-item-input" placeholder="Agregar nuevo ítem">
            <button id="add-item">Agregar Ítem</button>
        </div>
    </div>
    
    <!-- Modal para invitados -->
    <div id="guests-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Gestión de Invitados</h2>
            <div id="guest-list"></div>
            <input type="text" id="guest-name" placeholder="Nombre del invitado">
            <input type="number" id="guest-companions" placeholder="Acompañantes (opcional)">
            <button id="add-guest">Agregar Invitado</button>
            <select id="filter-guests">
                <option value="all">Todos</option>
                <option value="confirmed">Confirmados</option>
                <option value="paid">Pagados</option>
                <option value="owed">Deben</option>
            </select>
        </div>
    </div>
    
    <!-- Modal para presupuesto -->
    <div id="budget-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pagos y Presupuesto</h2>
            <div id="budget-list"></div>
            <input type="text" id="provider-name" placeholder="Nombre del proveedor">
            <input type="number" id="total-cost" placeholder="Costo total">
            <input type="number" id="deposit" placeholder="Seña realizada">
            <button id="add-budget-item">Agregar Proveedor</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
